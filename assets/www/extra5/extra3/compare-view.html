<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Required meta viewport tag. Do not modify this! -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
  <title>Change Title</title>

  <link rel="shortcut icon" href="img/40x40.ico"/>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/action-bars.css">
  <link rel="stylesheet" href="css/chevrons.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/lists.css">
  <link rel="stylesheet" href="css/spinners.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/stack.css">
  <link rel="stylesheet" href="css/sliders.css">
  
</head>
<body ontouchstart="">

  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  
  <div class="page">

    <header class="action-bar fixed-top">
      
      <a href="#" class="app-icon action">
	      <i class="icon-chevron-left"></i>
        <img src="img/40x40.ico" width="25px" style="padding-right:5px;">
        
      </a>
      <h1 class="title">Find & Add</h1>

    </header>
    
    <nav class="action-bar fixed-bottom">
    	<ul class="actions flex" data-overflow="false">
    	<li><a href="#" class="action" title="add" data-transition="push"><img src="img/10-medical.png" style="padding-top:4px;"></a></li>
    	<li><a href="#" class="action" title="view" data-transition="push"><img src="img/53-house.png" style="padding-top:4px;"></a></li>
    	<li><a href="#" class="action" title="compare" data-transition="compare"><img src="img/138-scales.png" style="padding-top:4px;"></a></li>
    	</ul>
    </nav> <!--footer-->

    <div class="content">

      <form class="form-flex inset">
      <label>Add Address to Directory</label>
      <div class="flex-group">
      <input type="text" name="aptNum" placeholder="Apartment No. (Optional)" class="input-text flex1">
      <input type="text" name="blkNum" placeholder="Block No. (Optional)" class="input-text flex1">
      </div>
			<input type="text" name="aptName" placeholder="Apartment Name (Optional)" class="input-text">
			<input type="text" name="street" placeholder="Street Address" class="input-text">
			<input type="text" name="city" placeholder="City" class="input-text">
			<input type="text" name="state" placeholder="State" class="input-text">
			<input type="text" name="zip" placeholder="Zip Code" class="input-text">
      <div class="form-actions">
        <input type="submit" class="btn btn-block" value="Submit">
      </div>
    </form>

    </div> <!--content-->
  </div> <!--page-->
  

  <!-- Scripts at the bottom -->
  <script src="js/stack.js"></script>
  <script src="js/action-bars.js"></script>
  <script src="js/spinners.js"></script>
  <script src="js/tabs.js"></script>
</body>
</html>
