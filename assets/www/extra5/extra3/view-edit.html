<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Required meta viewport tag. Do not modify this! -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
  <title>Edit Home</title>

  <link rel="shortcut icon" href="img/40x40.ico"/>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/action-bars.css">
  <link rel="stylesheet" href="css/chevrons.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/lists.css">
  <link rel="stylesheet" href="css/spinners.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/stack.css">
  <link rel="stylesheet" href="css/sliders.css">
  
</head>
<body ontouchstart="">

  <!-- All your pages must be wrapped in a div.page so that stack.js works -->
  
  <div class="page">

    <header class="action-bar fixed-top">
      
      <a href="#" class="action page-action">
	      <i class="icon-accept"></i>
        <span class="action-title">Done</span>
        
      </a>
      
      <a href="#" class="action page-action">
	      <i class="icon-cancel"></i>
        <span class="action-title">Cancel</span>
        
      </a>


    </header>
    


    <div class="content">

      <form class="form-flex inset">
      <label>Edit Fields</label>
      <div class="flex-group">
      <input type="text" name="f1" placeholder="Field 1" class="input-text flex2">
      <input type="text" name="e1" placeholder="Entry 1" class="input-text flex1">
      </div>
      <div class="flex-group">
      <input type="text" name="f2" placeholder="Field 2" class="input-text flex2">
      <input type="text" name="e2" placeholder="Entry 2" class="input-text flex1">
      </div>
      <div class="flex-group">
      <input type="text" name="f3" placeholder="Field 3" class="input-text flex2">
      <input type="text" name="e3" placeholder="Entry 3" class="input-text flex1">
      </div>
      <div class="flex-group">
      <input type="text" name="f4" placeholder="Field 4" class="input-text flex2">
      <input type="text" name="e4" placeholder="Entry 4" class="input-text flex1">
      </div>
			
      <div class="form-actions center-me">
            <button type="button" class="btn">Add another field</button>
          </div>
      
      
    </div> <!--content-->
  </div> <!--page-->
  

  <!-- Scripts at the bottom -->
  <script src="js/stack.js"></script>
  <script src="js/action-bars.js"></script>
  <script src="js/spinners.js"></script>
  <script src="js/tabs.js"></script>
</body>
</html>
